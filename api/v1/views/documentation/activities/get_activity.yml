gets a specific activity by ID
---
tags:
  - Activities
parameters:
  - name: activity_id
    in: path
    type: string
    required: true
    description: the unique id of the activity
responses:
  404:
    description: Activity not found
  200:
    description: Successful request
    schema:
      items:
        properties:
          __class__:
            type: string
          created_at:
            type: string
            description: time of creation of document
          updated_at:
             type: string
             description: time of last update of the document
          id:
            type: string
            description: The unique id of document
          date:
             type: string
             description: date of activity
          hour:
             type: string
             description: time of activity
          img_url:
             type: string
             description: activity banner url
          place:
             type: string
             description: place of activity
          active:
             type: bool
             description: status of activity [active as true|expired as false]
          title:
             type: string
             description: title of activity 
